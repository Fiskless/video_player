<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <style type="text/css">

    .video-player {
      display:flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,1);
    }
    .screen {
      flex-grow:1;
    }
    .video-player-bottom-controls {
      display:flex;
      background-color:black;
    }
    .player-button {
      border-style:hidden;
      cursor:pointer;
      background-color: transparent;
      color:white;
      width:37px;
      font-size: 20px;
      padding: 9px;

    }
    .player-viewing-panel {
      flex-grow:1;
      color: white;
      font-family: 'Roboto', sans-serif;
      flex-direction: row;
      display:flex;
      margin-top: 12px;
    }
    .player-viewing-progressbar {
      flex-grow:1
    }
    .player-viewing-progressbar{
      margin-left: 10px;
      margin-right: 10px;
      display: flex;
    }
    .player-progress-slider{
      background-color: #f8104d;
      margin-top: 6px;
      height: 5px;
      border-radius: 5px;
    }
    .dot {
      height: 6px;
      width: 6px;
      background-color: #f8104d;
      border-radius: 50%;
      margin-top: 1.5px;
      margin-left: -7.5px;
      display: inline-block;
      border-style: solid;
      border-width: 4px;
      border-color: white;
  }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="video-player">
    <div class="screen js-video-container"></div>
    <div class="video-player-bottom-controls" >
      <button class="player-button play js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="player-button pause js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button volume js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="player-button mute js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="player-viewing-panel">
        <div class="player-viewing-time js-current-time"></div>
        <div class="player-viewing-progressbar js-progress">
          <div class="player-progress-slider js-progress-slider"></div>
          <div class="dot"></div>
        </div>
        <div class="player-video-duration js-duration"></div>
      </div>
      <button class="player-button fullscreen js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
