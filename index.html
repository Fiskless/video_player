<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <style type="text/css">
    button {
      border-style:hidden;
      cursor:pointer;
      background-color: transparent;
      color:white;
      font-size: 20px;
      padding: 10px;
      margin-left: 8px;
    }
    .js-video-container {
      flex-grow:1;
    }
    #empty-space-between-buttons {
      flex-grow:1;
    }
    #player {
      display:flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,1);
    }
    #line-for-buttons {
      display:flex;
      background-color:black;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div id="line-for-buttons" >
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div id="empty-space-between-buttons"></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
